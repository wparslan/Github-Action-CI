name: PHP Composer

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Psalm â€“ Security Scanner for PHP
      # You may pin to the exact commit or the version.
      # uses: psalm/psalm-github-security-scan@f3e6fd9432bc3e44aec078572677ce9d2ef9c287
      uses: psalm/psalm-github-security-scan@1.2.1

    - name: php-codesniffer
      # You may pin to the exact commit or the version.
      # uses: pipeline-components/php-codesniffer@e3341450afba37fab4275b31f041646a26b2da9d
      uses: pipeline-components/php-codesniffer@v0.12.3
      with:
        # Directory to check
        directory: # optional, default is .
        # Additional options
        options: # optional, default is -s -p --colors --extensions=php
